<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Analysis Application</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="units">Units Sold:</label>
                <input type="number" class="form-control" id="units" required>
            </div>
            <div class="form-group">
                <label for="price">Price per Unit:</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="form-group">
                <label for="region">Region:</label>
                <input type="text" class="form-control" id="region" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Data</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function() {
            // Handle form submission
            $('#dataForm').on('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                const units = parseInt($('#units').val());
                const price = parseFloat($('#price').val());
                const region = $('#region').val();

                // Validate inputs
                if (isNaN(units) || isNaN(price) || !region) {
                    alert('Please provide valid inputs!');
                    return;
                }

                // Calculate revenue
                const revenue = units * price;
                $('#result').html(`<h3>Analysis Result:</h3><p>Units Sold: ${units}</p><p>Price per Unit: ${price}</p><p>Region: ${region}</p><p>Total Revenue: $${revenue.toFixed(2)}</p>`);
            });
        });
    </script>
</body>
</html>
